# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r:
  - oldrel
  - release
  - devel
addons:
  apt:
    sources:
      - ppa:cran/ffmpeg-3
    packages:
    - libsndfile1-dev
    - fftw3-dev
    - libavfilter-dev
    - ffmpeg
sudo: required
warnings_are_errors: true
cache: packages
r_packages: 
  - testthat
  - roxygen2
  - methods
after_success:
  - Rscript -e 'devtools::install();devtools::test()'
  - Rscript -e 'covr::coveralls()'
